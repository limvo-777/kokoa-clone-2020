<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=w">
    <title>Chat - Kokoa Clone</title>
    <script>
        function cTime(){
            var ntime = document.getElementById("current-time");
            var ntime2 = document.getElementById("time2");
            var now = new Date();
            var nowTime = now.getHours()+":"+now.getMinutes();
            ntime.innerHTML=nowTime;
            ntime2.innerHTML=nowTime;
            setTimeout("cTime()",1000);
        }
        window.onload = function(){
            cTime();
        }
    </script>
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <!-- To Do : Wifi Icon--> 
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span id=current-time></span>
        </div>
        <div class="status-bar__column">
            <span>99%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
            <!--Battery Icon-->
            <!--Lightning Icon-->
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
                <i class="fas fa-angle-left fa-3x"></i>
            </a>
           
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">노쪼위</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-2x"></i></span>
            <span><i class="fas fa-bars fa-2x"></i></span>
        </div>
    </header>

    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            2020-12-31
        </div>

        <div class="message-row message-row__other">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ8mEsa672LYwLX-3Mj0B7qG2sT3NYOhHzguQ&usqp=CAU">
            <div class="message-row__content">
                <span class="message_author">노쪼위</span>
                <div class="message__info">
                    <span class="messeage__bubble">Hi!</span>
                    <span class="message__time">
                        21:27
                    </span>
                </div>
            </div>
        </div>
        <div class="message-row message-row__own">
        
            <div class="message-row__content">
                <div class="message__info">
                    <span class="messeage__bubble">Hi!</span>
                    <span class="message__time">
                        21:27
                    </span>
                </div>
            </div>
        </div>
    </main>
   
    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-2x"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message ..."/>
            <i class="far fa-surprise fa-2x"></i>     
            <button>
                <i class="fas fa-arrow-up fa-lg"></i>
            </button>
        </div>
    </form>
   
    <script src="https://kit.fontawesome.com/ce73c5c161.js" crossorigin="anonymous"></script>

</body>
</html>
